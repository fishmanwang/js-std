<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo 1</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="demo">{{fullName}}</div>

    <script type="application/javascript">

        var vm = new Vue({
           el: '#demo',
           data: {
               firstName: 'Foo',
               lastName: 'Bar'
           },
            computed: {
               fullName: function () {
                   return this.firstName + ' ' + this.lastName;
               }
            }
        });

    </script>
</body>
</html>
